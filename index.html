<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+SA+Beginner&family=Merriweather&family=Montserrat&family=Roboto:wght@100&family=Sacramento&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+SA+Beginner&family=Merriweather&family=Montserrat:wght@300;400&family=Roboto:wght@100&family=Sacramento&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="output">
            <div class="display prev-display"></div>
            <div class="display curr-display"></div>
        </div>
        <button class="bigspan clear ">AC</button>
        <button class="delete">DEL</button>
        <button class="operation divi">/</button>
        <button class="number btn1">1</button>
        <button class="number btn2">2</button>
        <button class="number btn3">3</button>
        <button class="operation add">+</button>
        <button class="number btn4">4</button>
        <button class="number btn5">5</button>
        <button class="number btn6">6</button>
        <button class="operation sub">-</button>
        <button class="number btn7">7</button>
        <button class="number btn8">8</button>
        <button class="number btn9">9</button>
        <button class="operation mul">*</button>
        <button class="number btndot">.</button>
        <button class="number btn0">0</button>
        <button class="bigspan equal ">=</button>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
